  test:
    adapter: mysql2
    database: User_test
    encoding: utf8
    reconnect: false 
    host: localhost 
    username: root
    password:
    pool: 5
    timeout: 5000
    socket: /tmp/mysql.sock
   

  production:
    adapter: mysql2
    database: User_production
    encoding: utf8
